<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js"></script>

    <!-- p5.js for canvas drawing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">

    <!-- dayjs for easier date manipulation -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </head>

  <body id="body">
    <!-- Button toggling the off-canvas -->
    <div id="hamburger-icon" uk-toggle="target: #off-canvas">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </div>
    
    <!-- Anchor toggling the off-canvas -->
    <a href="#off-canvas" uk-toggle></a>

    <!-- Off-canvas -->
    <div id="off-canvas" uk-offcanvas="mode: slide">
        <div class="uk-offcanvas-bar" id="uk-offcanvas-bar">
          <fieldset data-uk-margin>
              <legend>Settings</legend>

              <p>Select your birthday:</p>
              <input type="date" id="bdayPicker" class="uk-textarea"/>

              <div id="expected-age-div">
                <p>Expected age:</p>
                <input type="number" id="expectedAge" value="80" class="uk-textarea">
              </div>

              <div id="radio-buttons-div">
                <input type="radio" id="weeks" name="date-format" value="weeks" class="uk-radio">
                <label for="weeks">Weeks</label><br>
                <input type="radio" id="months" name="date-format" value="months" class="uk-radio">
                <label for="months">Months</label><br>
                <input type="radio" id="years" name="date-format" value="years" class="uk-radio" checked>
                <label for="years">Years</label>
              </div>

              <p>Theme:</p>
              <select class="uk-select" id="theme-selector">
                <option>Sky Blue</option>
                <option>Silver</option>
                <option>Mine Shaft</option>
                <option>Acid</option>
                <option>Fireplace</option>
                <option>Sweet Purple</option>
              </select>
          </fieldset>
          <button class="uk-offcanvas-close" type="button" uk-close></button>
        </div>
    </div>

  </body>

  <script type="text/javascript" src="javascript.js"></script>
</html>
